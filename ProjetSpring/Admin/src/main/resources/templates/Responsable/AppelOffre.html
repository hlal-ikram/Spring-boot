<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace = "~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace = "~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <a th:href="@{/add-AppelOffre}" class = "btn btn-primary">Ajouter Nouvel Offre d'Appel</a>
                <p th:if="${size == 0} ">No Products</p>
                <div th:if = "${success}" class = "text-center alert alert-success">
                    <p th:text = "${success}"></p>
                </div>
                <div th:if = "${error}" class="text-center alert alert-danger">
                    <p th:text = "${error}"></p>
                </div>
                <br></br>
                <p >Liste des Appels d'Offres ajout√©es</p>
                <table class="table">
                    <thead>
                    <tr>
                        <th class="order-date">ID</th>
                        <th>DATE</th>
                        <th class="price-pr">STATUS</th>

                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ordinateur : ${Ordinateurs}">


                        <td class="price-pr">
                            <p th:text="${ordinateur.cpu}"></p>
                        </td>
                        <td class="quantity-box" th:text="${ordinateur.ram}"></td>



                        <td class="quantity-box" th:text="${ordinateur.ecran}"></td>



                        <td>
                            <a   th:href="@{/cancel-order(id = ${ordinateur.id})}"
                                 class="btn btn-primary">Cancel</a>
                            <a  th:href="@{/accept-order(id = ${ordinateur.id})}"
                                class=" btn btn-secondary">Accept</a>
                        </td>
                        </a>
                        </td>
                    </tr>
                    </tbody>
                </table>


                <!--Pagination  -->
                <nav aria-label="...">
                    <ul class="pagination" >
                        <li th:if= "${currentPage != 0}" class="page-item ">
                            <a th:href = "@{'/products/' + ${currentPage - 1}}" class="page-link">Previous</a>
                        </li >
                        <li th:each = "i : ${#numbers.sequence(1, totalPages)}" th:classappend = "${currentPage == i - 1 ? 'active' : ''}" class="page-item">
                            <a th:href = "@{'/products/' + ${i - 1}}" class="page-link" href="#">
				     <span th:text = "${i}">
				     </span></a></li>
                        <li th:if = "${currentPage + 1 != totalPages}" class="page-item">
                            <a th:href = "@{'/products/' + ${currentPage + 1}}" class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
                <!--Pagination  -->
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace = "~{fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace = "~{fragments::scroll}">
</a>


<!-- Bootstrap core JavaScript-->
<div th:replace = "~{fragments::script}"></div>
</body>

</html>
