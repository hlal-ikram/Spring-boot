<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">
</head>



        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block" style="background-position: center; background-size: cover; background-image: url('https://images.pexels.com/photos/13162096/pexels-photo-13162096.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">

                            </div>


                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Login </h1>
                                    </div>
                                    <div th:if = "${param.error}" class="alert alert-danger text-center">
                                        Invalid username or password
                                    </div>
                                    <div th:if = "${param.logout}" class="alert alert-success text-center">
                                        You have been logged out!
                                    </div>
                                    <form class="user" th:action="@{/do-login}" method="post">
                                        <div class="form-group">
                                            <input type="email" name="username" class="form-control "
                                                id="username" aria-describedby="emailHelp"
                                                placeholder="Entrer votre Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="form-control "
                                                 placeholder="Entrer Votre mot de passe">
                                        </div>
                                        <button type="submit" class=" btn-user btn-block"style="background-color: #efefef; background-image: linear-gradient(180deg, #fdf3d8 10%, #efefef 100%); background-size: cover;">
                                            Login
                                        </button>
                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href = "@{/forgot-password}" href="../templatesEnseignant/forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href = "@{/register}" href="../templatesEnseignant/register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 d-none d-lg-block" style="background-position: center; background-size: cover; background-image: url('https://images.pexels.com/photos/13162096/pexels-photo-13162096.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

<div th:replace="~{fragments::script}"></div>
</body>

</html>
